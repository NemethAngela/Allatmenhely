<div mat-dialog-content class="no-scroll">
  <h1 mat-dialoge-title>Érdeklődések</h1>

  <div class="mat-elevation-z8">

    <mat-form-field>
      <mat-label>Szűrés</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Írjon ide a kereséshez" #input>
    </mat-form-field>

    <table *ngIf="dataLoaded" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Kép </th>
        <td mat-cell *matCellDef="let element"><img [src]="element.animal.photo" style="width: 50px;" /></td>
      </ng-container>

      <!-- Jelentkezés ID oszlop -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Név </th>
        <td mat-cell *matCellDef="let element"> {{element.animal.name}} </td>
      </ng-container>

      <!-- Timestamp oszlop -->
      <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef> Dátum </th>
        <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
      </ng-container>

      <!-- Telefonszám Oszlop -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefonszám </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Állat ID Oszlop -->
      <ng-container matColumnDef="animalId">
        <th mat-header-cell *matHeaderCellDef> Állat </th>
        <td mat-cell *matCellDef="let element"> {{element.animalId}} </td>
      </ng-container>

      <!-- Email Oszlop -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email cím </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Ha nincs találat -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nincs találat erre: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div *ngIf="!dataLoaded">Adatok betöltése...</div>

  <br/>

  <button mat-raised-button (click)="onCancelClick($event)">Bezár</button>
</div>
