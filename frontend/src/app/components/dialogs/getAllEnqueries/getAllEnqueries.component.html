
<div class="mat-elevation-z8">
<table mat-table [dataSource]="listOfEnqueries" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Jelentkezés ID oszlop -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Timestamp oszlop -->
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
    </ng-container>
  
    <!-- Telefonszám Oszlop -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <!-- Állat ID Oszlop -->
    <ng-container matColumnDef="animalId">
      <th mat-header-cell *matHeaderCellDef> animalId </th>
      <td mat-cell *matCellDef="let element"> {{element.animalId}} </td>
    </ng-container>

    <!-- Email Oszlop -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  
</div>
