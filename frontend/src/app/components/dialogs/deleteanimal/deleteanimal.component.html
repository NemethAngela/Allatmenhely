<div mat-dialog-content>
    <h1 mat-dialoge-title>Állat törlése</h1>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{ animal.name }}</mat-card-title>
                <mat-card-subtitle>{{ animal.age }} hónapos</mat-card-subtitle>
                <mat-card-subtitle>                    
                    <ng-container *ngIf="animal.isMale">
                        <img mat-card-xl-image style="width: 20px; height:20px;" [src]=maleIcon>
                    </ng-container>
                    <ng-container *ngIf="!animal.isMale">
                        <img mat-card-xl-image style="width: 20px; height:20px;" [src]=femaleIcon>
                    </ng-container>
                </mat-card-subtitle>
                <mat-card-subtitle><br />{{ animal.description }}</mat-card-subtitle>
                <img mat-card-xl-image [src]="photo">
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content></mat-card-content>
        
    </mat-card>
  
    <section>Biztos törölni kívánja az állatot?</section>
    <br>
    <button mat-raised-button (click)="onDeleteAnimalClick($event)">Törlés</button>
    <button mat-raised-button (click)="onCancelClick($event)">Mégsem</button>

    
</div>
